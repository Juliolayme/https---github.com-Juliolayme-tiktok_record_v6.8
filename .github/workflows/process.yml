name: Process Videos

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["YT 2"]
    types: [completed]

jobs:
  process:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - uses: actions/checkout@v4

      # Tự động lấy artifact mới nhất từ YT 2 (Chỉ lấy các lần chạy bị Cancelled)
      - name: Download artifacts from YT 2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Tìm ID của lần chạy mới nhất từ workflow "YT 2" có trạng thái 'cancelled'
          RUN_ID=$(gh run list --workflow "YT 2" --status cancelled --limit 1 --json databaseId --jq '.[0].databaseId')
          echo "Found latest Cancelled Run ID: $RUN_ID"
          
          # 2. Kiểm tra nếu không tìm thấy ID thì báo lỗi và dừng
          if [ -z "$RUN_ID" ]; then
            echo "Lỗi: Không tìm thấy lần chạy Cancelled nào của YT 2."
            exit 1
          fi
          
          # 3. Tải toàn bộ artifacts của lần chạy đó về thư mục all_videos
          gh run download $RUN_ID --dir all_videos || true

      - name: Install FFmpeg + tool
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install video-music-remover

      - name: Health check
        run: video-music-remover health-check

      - name: Process videos (parallel)
        run: |
          mkdir -p output
          mkdir -p all_videos # Đảm bảo thư mục luôn tồn tại
          find all_videos -type f \( -name "*.mp4" -o -name "*.mkv" -o -name "*.webm" \) > list.txt

          cat list.txt | xargs -I {} -P $(nproc) bash -c '
            video-music-remover remove-music "{}" output/ --delete-original
          '

      - name: Upload processed videos
        uses: actions/upload-artifact@v4
        with:
          name: processed_videos
          path: output
