name: Process Videos

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["YT 2"]
    types: [completed]

jobs:
  process:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - uses: actions/checkout@v4

      # Sử dụng action bên thứ 3 để tự động lấy artifact mới nhất từ YT 2
      - name: Download artifacts from YT 2
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: record2.yml # Tên file workflow của bạn (bạn cũng có thể dùng workflow: "YT 2")
          path: all_videos
          workflow_conclusion: success # Đảm bảo chỉ lấy artifact từ những lần YT 2 chạy thành công (tránh lấy file lỗi)

      - name: Install FFmpeg + tool
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install video-music-remover

      - name: Health check
        run: video-music-remover health-check

      - name: Process videos (parallel)
        run: |
          mkdir -p output
          mkdir -p all_videos # Đảm bảo thư mục luôn tồn tại để tránh lỗi shell
          find all_videos -type f \( -name "*.mp4" -o -name "*.mkv" -o -name "*.webm" \) > list.txt

          cat list.txt | xargs -I {} -P $(nproc) bash -c '
            video-music-remover remove-music "{}" output/ --delete-original
          '

      - name: Upload processed videos
        uses: actions/upload-artifact@v4
        with:
          name: processed_videos
          path: output
