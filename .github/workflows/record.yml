name: Parallel

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  run-instances:
    name: Instance ${{ matrix.instance }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        instance: [0, 1, 2, 3, 4, 5, 6, 7, 8]
    env:
      TOTAL_INSTANCES: 9
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Show current Vietnam time
        run: |
          echo "UTC time:"
          date -u
          echo "Vietnam time:"
          TZ=Asia/Ho_Chi_Minh date


      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Ensure config JSON files exist
        run: |
          mkdir -p src
          if [ ! -f src/cookies.json ]; then echo '{}' > src/cookies.json; fi
          if [ ! -f src/telegram.json ]; then echo '{}' > src/telegram.json; fi

      - name: Run subset of usernames (instance ${{ matrix.instance }})
        env:
          INSTANCE_INDEX: ${{ matrix.instance }}
          TOTAL_INSTANCES: ${{ env.TOTAL_INSTANCES }}
        run: |
          python3 .github/scripts/run_instance.py

      - name: Archive instance outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instance-${{ matrix.instance }}-artifacts
          path: outputs/instance-${{ matrix.instance }}
